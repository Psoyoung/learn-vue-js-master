<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        // 기존 웹 개발 방식 (HTML, JavaScript)
        var div = document.querySelector('#app');
        var str = 'Hello World';
        div.innerHTML = str;
        
        //적용 안됨
        str = 'Hello World!!!';
    </script>
</body>
</html>
