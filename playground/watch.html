<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{num}}
        <button v-on:click="addNum">incrase</button>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            num: 10
        },
        watch:{
            num: function(){ //num 데이터가 바뀌게 되면 실행
                this.logText();
            }
        },
        methods: {
            addNum: function(){
                this.num = this.num + 1;
            },
            logText: function() {
                console.log("add")
            }
        },
    })

</script>
